                <input type="text" id="todosText" class="btn-group w-75 p-1 px-2" placeholder="Todo text...">

                    <button id="changeMOd" class="bg-transparent border-0"><img src="./img/close.svg" alt="close"></button>
                </div>

                    </div>

            </div>
        </div>

    </div>
